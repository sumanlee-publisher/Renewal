<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  * {
   margin: 0;
   padding: 0;
  }

  section {
   height: 100vh;
  }
 .page1 {
  background-color: red;
 }
 .page2 {
  background-color: blue;
 }
 .page3 {
  background-color: green;
 }
 .page4 {
  background-color: yellow;
 }  

 </style>
</head>
<body>
 <section class="page1"></section>
 <section class="page2"></section>
 <section class="page3"></section>
 <section class="page4"></section>

 <script>
  let index = 0
  const pageArr = document.querySelector('section');

  for(let i = 0; i < pageArr.length; i++) {
   window.scrollY.style.width = `${window.innerWidth}px`;
   pageArr[i].style.height = `${window.innerHeight}px`;
  }


  window.addEventListener('mousewheel', (e) => {
   e.preventDefault();
   console.log(window.scrollY);
   if(e.wheelDeltaY > 0) {
    window.scrollTo({top : window.scrollY - window.innerHeight - e.deltaY, behavior: 'smooth'});
   } else {
    window.scrollTo({top : window.scrollY + window.innerHeight - e.deltaY, behavior: 'smooth'});
   }
  }, {passive: false});
 </script>
</body>
</html>
