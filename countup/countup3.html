<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="count-up">0</div>
  
  <script>
    const countUp = document.querySelector(".count-up");
    // const goal = 1234567890; // 목표 숫자
    // const countDuration = 5000; // 재생시간
    // const framePerSec = 60; // 초당프레임

    makeCountUp(countUp, 1234567890, 5000, 60);
    
    function makeCountUp(target, goal, countDuration, framePerSec) {
      
      const numberOfRun = countDuration * framePerSec / 1000; // 실행횟수
      
      for(let i = 0; i < numberOfRun; i++) {
        const progress = i / (numberOfRun - 1); //진행도
        setTimeout(() => {
          countUp.innerText = parseInt(easeOutCubic(progress) * goal);
        }, (countDuration / numberOfRun) * (i + 1));
      }
    }
      
      function easeOutCubic(x) {
      return 1 - Math.pow(1 - x, 3);
    }


  </script>
</body>
</html>
