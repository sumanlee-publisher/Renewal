<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="count-up">0</div>
  
  <script>
    const countUp = document.querySelector(".count-up");
    // const goal = 10000; // 목표 숫자
    // const countDuration = 5000; // 재생 시간
    // const framePerSec = 60 // 초당 프레임 
    
    makeCountUp(countUp, 20000, 5000, 60);

    function makeCountUp(target, goal, countDuration, framePerSec) {

      const numberOfRuns = countDuration * framePerSec / 1000; // 실행횟수
      for(let i = 0; i < numberOfRuns; i++) {
        const progress  = i / (numberOfRuns - 1); //progress -> 진행횟수
        setTimeout(() => {
          target.innerText = parseInt(easeOutCubic(progress) * goal);
        }, (countDuration / numberOfRuns) * (i + 1));
      }  
    }

      function easeOutCubic(x) {
        return 1 - Math.pow(1 - x, 3);
    }


  </script>
</body>
</html>
